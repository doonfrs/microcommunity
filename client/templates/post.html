<div class="row-fluid">
	<div class="span12">
		<div class="avatar">
			<a href="#">
				<img class="avatar-img" src="<%= $.gravatar(author.email, { size: 50 }) %>" />
			</a>
		</div>
		<div class="mainWrapper">
			<p><a href="/profile/<%= author._id %>" class='email'>
				<%= author.displayName %>
			</a>
			<% if(parent.objectType == 'user'){ %>
			posted on his wall
			<% } else { %>
			posted on <a href='#'><%= parent.displayName %></a>	wall		
			<% }  %>			
			</p>
			<p class ='text'><%= nl2br(content, false) %></p>
			<p><small><%= moment(published).fromNow() %></small>
			</p>
			<div class="row-fluid">
				<div class="comments-thread-area">
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
	<hr/>
	</div>
</div>
