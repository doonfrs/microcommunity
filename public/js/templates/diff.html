<div class="span12">
	<div class="diff">
		<p>		
				<i><%= summary %></i>
				<%  if( summary.length> 0) { %>				
				<%= "--" %>				
				<% } %>								
				<small>
					<%= "("+ moment(created_at).fromNow() +") "%>				
					<a class="toggle-diff">Show difference</a> · <a>Vote-up</a> · <a >Comment</a>
				</small>
		</p>
		
		<p class="diff-content"><%= generate_diff(diff).html() %>	</p>
		<hr />
		
	</div>
</div>
