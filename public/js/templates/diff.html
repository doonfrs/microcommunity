<div class="span12">
	<div class="diff">
		<div class="diff-content">
		
		<p><%= generate_diff(diff).html() %>	</p>
		<div class="row-fluid">
			<div class="comments-thread-area">
			</div>
		</div>		
		
		</div>	
		<p>		
				<i><%= summary %></i>
				<%  if( summary.length> 0) { %>				
				<%= "--" %>				
				<% } %>								
				<small>
					<%= "("+ moment(created_at).fromNow() +") "%>				
					<a class="toggle-diff">Show difference</a> · <a>Vote-up</a> · <a >Comment</a>
				</small>
		</p>
		<hr />
		
	</div>
</div>
