<form class="form-horizontal" action="/groups" method="post">
<legend>New Group</legend>
<div class="control-group">
	<label class="control-label" for="name">Group name</label>
	<div class="controls">
		<input type="text" id="name" name="name" placeholder="Group name">
		<input type="hidden" id="creator" name="creator" value="<%= current_user %>">
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="description">Group description</label>
	<div class="controls">
		<textarea id="description" name="description" rows=3 placeholder="Group description"></textarea>
	</div>
</div>

<div class="form-actions">
	<button class="btn btn-primary" type='submit'>Create</button>
	<button class="btn btn-cancel" type="button">Cancel</button>	
</div>

</form>
