<form class="form-horizontal" method='post' action='/materials' enctype="multipart/form-data">
	<div class="course-select-region"></div>
	<div class="control-group">
		<label class="control-label">Description</label>
		<div class="controls">
			<textarea name='description' class="input-xlarge"></textarea>
		</div>
	</div>		

	<div class="control-group">
		<label class="control-label">Academic Year</label>
		<div class="controls academic-year-select-region">
		</div>
	</div>	
	<div class="control-group">
		<label class="control-label">Season</label>
		<div class="controls">
			<label class="radio">
				<% if (currentSemester.season == 'fall') { %>
				<input type="radio" name="season" id="fall" value="fall" checked >
				<% } else {  %>	
				<input type="radio" name="season" id="fall" value="fall" >										
				<% }  %>																		
				Fall
			</label>
			<label class="radio">
				<% if (currentSemester.season == 'spring') { %>
				<input type="radio" name="season" id="spring" value="spring" checked >
				<% } else {  %>	
				<input type="radio" name="season" id="spring" value="spring" >										
				<% }  %>	
				Spring
			</label>
		</div>
	</div>					
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-large btn-primary">Create</button>
    </div>
  </div>	
</form>		
<hr />
