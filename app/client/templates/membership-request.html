<li class="media">
  <a class="pull-left" href="#">
		<img class="media-object" src="<%= user.avatar %>" width="30px" />
  </a>
  <div class="media-body">

	<div class="btn-group pull-right">
		<button class="btn btn-mini btn-ok"><i class="icon-ok"></i></button>

	</div>  		

    <small><a href="<%= user.link %>"><%= user.displayName %></a></small>
  </div>
</li>
<hr />
