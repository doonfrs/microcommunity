<form class="form-horizontal" method='get' action='/materials' >

<legend>Filter by semester</legend>

<div class="control-group">
	<label class="control-label">Academic Year</label>
	<div class="controls" id = "academic-year-select-region">
	</div>
</div>
	
<div class="control-group">
	<label class="control-label">Season</label>
	<div class="controls">
		<label class="radio inline">
			<input type="radio" name="season" id="fall" value="fall" >
			Fall
		</label>
		<label class="radio inline ">
			<input type="radio" name="season" id="spring" value="spring" >
			Spring
		</label>
		<label class="radio inline ">
			<input type="radio" name="season" id="any" value="false" checked>
			Any
		</label>		
	</div>
</div>	

<legend>Filter by course</legend>
<div id="course-select-region"></div>

<div class="control-group">
  <div class="controls">
    <button type="submit" class="btn btn-primary">Browse</button>
  </div>
</div>
</form>
