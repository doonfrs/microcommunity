<form class="form-horizontal" method='post' action='/materials/<%= _id %>/semesters'>
	<legend>Add a new semester</legend>
	<div class="control-group">
		<label class="control-label">Year</label>
		<div class="controls">
			<input type="number" name='year' placeholder="Semester year">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Teacher</label>
		<div class="controls">
			<input type="select" name='teacher'>
		</div>
	</div>
		
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Create</button>
    </div>
  </div>	
</form>		
<hr />
