<div class="row-fluid">
	<div class="span12">
	
		<div class="media">
			<a class="pull-left" href="#">
				<img class="media-object" src="<%= $.gravatar(author.email, { size: 50 }) %>" />
			</a>
			<div class="media-body">
				<p>
					<a href="<%= author.link %>">
						<b><%= author.displayName %></b>
					</a> <span class='message'></span>
				</p>
				<div class ='content'></div>
				<p><small>
				<span class='actions'></span>
				 <%= moment(published).fromNow() %>
				</small>
				</p>			
			</div>
		</div>	
		
</div>

<div class="row-fluid">
	<div class="span12">
	<hr/>
	</div>
</div>
