<div class="row-fluid">
	<div class="span12">
		<div class="avatar">
			<a href="#">
				<img class="avatar-img" src="<%= $.gravatar(author.email, { size: 50 }) %>" />
			</a>
		</div>
		<div class="mainWrapper">
			<p>
				<a href="<%= author.link %>" class='email'><%= author.displayName %></a> <span class='message'></span>
			</p>
			<div class ='content'></div>
			<p><small>
			<span class='actions'></span>
			 <%= moment(published).fromNow() %>
			</small>
			</p>
			</div>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
	<hr/>
	</div>
</div>
