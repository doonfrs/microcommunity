<div class="row-fluid">
	<div class="span12">	
		<div class="media">
			<a class="pull-left" href="#">
				<img class="media-object" src="<%= $.gravatar(author.email, { size: 50 }) %>" width="50px" />
			</a>
			<div class="media-body">
				<p>
					<a href="<%= author.link %>">
						<b><%= author.displayName %></b>
					</a> <span class='message-region'></span>
				</p>
				<div class ='content-region'></div>
				<p><small>
				<span class='actions-region'></span>
				 <%= moment(published).fromNow() %>
				</small>
				</p>			
			</div>
		</div>		
</div>
<div class="row-fluid">
	<div class="span12">
	<hr/>
	</div>
</div>
